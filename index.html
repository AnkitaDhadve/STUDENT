<html>
    <head>
        <title>Student Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script
        src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    </head>
    <body>
        <div class="container">
            <h2 style="text-align: center;">Student Enrollment Form</h2>
            <form id="STUDForm" method="get">
                <div class="form-group">
                    <label for="Roll_No">Roll-No:</label> <label id="Roll_No">
                        </label>
                    <input type="text" class="form-control" name="Roll_No" id="STUDRoll_No"
                           placeholder="Enter Roll_No" required>
                </div>
                <div class="form-group">
                    <label for="FullName">Full Name :</label>
                    <input type="text" class="form-control" id="STUDFullName"
                           placeholder="Enter Name" name="FullName">
                </div>
                <div class="form-group">
                    <label for="class">Class :</label>
                    <input type="number" class="form-control" id="STUDClass"
                           placeholder="Enter Class" name="class">
                </div>
                <div class="form-group">
                    <label for="Birth-Date">Birth-Date :</label>
                    <input type="number" class="form-control" id="STUDBirth-Date"
                           placeholder="Enter Birth-Date" name="Birth-Date">
                </div>
                <div class="form-group">
                    <label for="Address">Address :</label>
                    <input type="text" class="form-control" id="STUDAddress"
                           placeholder="Enter Address" name="Address">
                </div>
                <div class="form-group">
                    <label for="Enrollment-Date">Enrollment-Date :</label>
                    <input type="number" class="form-control" id="STUDEnrollment-Date"
                           placeholder="Enter Enrollment-Date"
                           name="Enrollment-Date">
                </div>
                <div class="form-group text-center">
                    <input type="button" class="btn btn-primary" id="Save" value="Save"
                           onclick="save();">
                    <button type="button" class="btn btn-lg btn-primary" id="Change" 
                            onclick="ChangeData()" disabled>Change</button>
                    <button type="button" class="btn btn-lg btn-primary" id="Reset" 
                            onclick="ResetForm()" disabled>Reset</button>
            </form>
        </div>


    </script>    

  

    </script>
    <script type="text/javascript" src="index.js"></script>
<script type="text/javascriptipt" src="http://api.login2explore.com:5577/user/jpdb_view.html"></script>
</body>
</html>
